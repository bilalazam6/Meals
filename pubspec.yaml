name: meals
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Define the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

# Dependencies specify other packages that your package needs.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  transparent_image: ^2.0.1
  flutter_riverpod: ^2.5.1

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Recommended lints for good coding practices

flutter:
  uses-material-design: true
